<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>麋鹿苑</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
  #container{
        /*地图(容器)显示大小*/
        width:100%;
        height:100vh;
        
    }
    </style>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OGWBZ-3QILU-4YRVQ-BP6UV-B4JH2-GVFTQ"></script>
<body>
    
    <div id="container"></div>
</body>

<script type="text/javascript">
// initMap()
init()
function init() {
  var map = new TMap.Map('container', {
    zoom: 17,
    // rotation: 20,//设置地图旋转角度
    // pitch:30,
    center: new TMap.LatLng(39.776237,116.462095),
  });

  TMap.ImageTileLayer.createCustomLayer({
    layerId: '5f3f28b64294',
    map: map
  }).then(customLayer => {
    if (customLayer) {
      // 成功创建个性化图层
      console.log('done');
    } else {
      // 创建失败，请查看控制台错误信息
      console.log('fail');
    }
  });
}



    function initMap() {
        var center = new TMap.LatLng(39.776270,116.455400);
        //初始化地图
        var map = new TMap.Map("container", {
            rotation: 20,//设置地图旋转角度
            pitch:30, //设置俯仰角度（0~45）
            zoom:16,//设置地图缩放级别
            center: center//设置地图中心点坐标
        });
    }
</script>
</html>
